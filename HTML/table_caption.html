<!--
    We have already discussed tables.
    We will learn to add captions.

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Captions</title>
</head>
<body>
    <h2>Tables wih captions</h2>
    <table>
        
        <tr>
            <th>Name</th>
            <th>Roll number</th>
            <th>Marks</th>
        </tr>

        <tr>
            <td>XYZ</td>
            <td>1</td>
            <td>49</td>
        </tr>

        <tr>
            <td>ABC</td>
            <td>5</td>
            <td>50</td>
        </tr>
        
        <caption>Table1: Marks of Students</caption>
    </table>
    
</body>
</html>
