<!--abbr

abbr - abbreviations

It has one attribute called title which is helpful to define the full form.

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abbr</title>
</head>
<body>
    <h2>Abbreviations in HTML</h2>
    <p>External abbr usage</p>
    <abbr title="Hyper Text Markup Language">HTML</abbr>
    <abbr title="All India Radio">AIR</abbr>

    <p>This is where we will use abbr internally AIR <abbr title="All India Radio" >AIR</abbr> </p>

</body>
</html>
